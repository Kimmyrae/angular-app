
<div ng-app ng-controller="MainCtrl">
  <div class="jumbotron">

    <label> Enter an ingredient here: </label><input ng-model="query" placeholder="Plaintain" autofocus>
    <div class="search">
      <div><button class="btn btn-md btn-block btn-primary" ng-click="findRecipes()">Search Recipes!!<span class="glyphicon glyphicon-cutlery"></span></button>
      </div>
    </div>
  </div>
</div>

<div ng-if="recipesFound">
  <!--  <p class="lead">
  {{recipesFound.totalMatchCount}} recipes found!
</p> -->
<div class='container'>
  <h2>Recipes:</h2>
  <div ng-repeat="recipe in recipesFound.matches | limitTo: 9">
    <div class="row">
      <div class="col-md-4">
        <h2> <a ng-href="http://www.yummly.com/recipe/{{recipe.id}}" target="_blank">{{recipe.recipeName}}</a></h2>
        <h3>  <img src="{{recipe.smallImageUrls[0]}}" alt="" class="img-responsive" width="304" height="236"</h3>
        <p> <button class="btn btn-xs btn-success" ng-click="saveRecipe(recipe)">Save This Recipe!<span class="glyphicon glyphicon-apple"></span></button></p>
      </div>
    </div>
  </div>
</div>
<div ng-if="storage.savedRecipes">
  <h2>My recipe box</h2>
  <ul class="saved-recipes-list">
    <li ng-repeat="recipe in storage.savedRecipes">
      <a ng-href="/#/recipe/{{recipe.id}}" class="btn btn-small btn-primary">{{recipe.recipeName}}</a>
      <button ng-click="delete(recipe)">Remove this recipe<i class="glyphicon glyphicon-erase"></i></button>
    </li>
  </ul>
</div>
</div>
