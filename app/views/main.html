
<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <h1>What can I do with a Plaintain? </h1>
    <h4>Search for recipes using an ingredient you have. </h4>
  <label> Ingredient : </label><input ng-model="query" placeholder="Plaintain" autofocus>
  <div class="search">
    <div><button class="btn btn-md btn-primary" ng-click="findRecipes()">Get my Recipes!!<span class="glyphicon glyphicon-cutlery"></span></button>
    </div>

    <h5>This app was inspired by the Plaintain sitting in my fruit bowl</h5>
  </div>
  <p>You have{{savedRecipes}} saved recipes</p>
  <div ng-if="recipesFound">
      <p class="lead">
        I found {{recipesFound.totalMatchCount}} recipes.
      </p>
      <div ng-repeat="recipe in recipesFound.matches | limitTo: 12">
        <p> id: {{recipe.id}} title: {{recipe.recipeName}}
        <img src="{{recipe.smallImageUrls[0]}}" alt="" /></p>
        <button class="btn btn-xs btn-danger" ng-click="saveRecipe(recipe)">Save This Recipe!<span class="glyphicon glyphicon-apple"></span></button>
      </div>
    </div>
</div>
