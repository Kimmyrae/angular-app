
<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <h1>What can I do with a Plaintain? </h1>
    <h4>Search for recipes using an ingredient you have. </h4>
  <label> Ingredient : </label><input ng-model="query" placeholder="Plaintain" autofocus>
  <div class="search">

<h5>This app was inspired by the Plaintain sitting in my fruit bowl</h5>
  </div>
  <p class="lead">
    I found {{current.totalMatchCount}} recipes.
  </p>
  <div ng-repeat="recipe in current.matches | limitTo: 12">
    <p> id: {{recipe.id}} title: {{recipe.recipeName}}
    <img src="{{recipe.smallImageUrls[0]}}" alt="" /></p>
  </div>
</div>
